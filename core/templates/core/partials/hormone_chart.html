<div id="hormoneChart" style="width: 100%; height: 300px;"></div>
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script>
  const chart = echarts.init(document.getElementById('hormoneChart'));
  chart.setOption({
    title: { text: 'Your Hormone Trends', left: 'center' },
    xAxis: { type: 'category', data: {{ days|safe }} },
    yAxis: { type: 'value' },
    series: [
      { name: 'FSH', type: 'line', data: {{ fsh|safe }} },
      { name: 'LH', type: 'line', data: {{ lh|safe }} }
    ]
  });
</script>
